 <main>
  <!-- Registration Form -->
<form id="registration-form" action="register.php" method="POST">
  <h2>Registration</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <input type="submit" value="Register">
</form>

<!-- Authentication Form -->
<form id="login-form" action="login.php" method="POST">
  <h2>Login</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <input type="submit" value="Login">
</form>



<div class="step" id="step1">
  <h2>Step 1</h2>
  <div class="question">
    <label for="q1">Question 1:</label>
    <input type="text" id="q1" name="q1" required>
  </div>
  <div class="question">
    <label for="q2">Question 2:</label>
    <textarea id="q2" name="q2" required></textarea>
  </div>
  
  <button type="button" onclick="nextStep(2)">Next</button>
</div>
<div class="step" id="step2">
  <h2>Step 2</h2>
  <div class="question">
    <label for="q3">Question 3:</label>
    <select id="q3" name="q3" required>
      <option value="">-- Select an option --</option>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
      <option value="option3">Option 3</option>
    </select>
  </div>
  <div class="question">
    <label for="q4">Question 4:</label>
    <input type="number" id="q4" name="q4" required>
  </div>
  <button type="button" onclick="prevStep(1)">Previous</button>
  <button type="button" onclick="nextStep(3)">Next</button>
</div>

<!-- Step 3 -->
<div class="step" id="step3">
  <h2>Step 3</h2>
  <div class="question">
    <label for="q5">Question 5:</label>
    <input type="text" id="q5" name="q5" required>
  </div>
  <div class="question">
    <label for="q6">Question 6:</label>
    <input type="text" id="q6" name="q6" required>
  </div>
  <button type="button" onclick="prevStep(2)">Previous</button>
  <button type="submit">Submit</button>
</div>
</form>
 </main>
